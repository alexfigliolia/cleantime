<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Clean Time!</title>
        <meta name="title" content="">
        <meta name="description" content="">
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,500|Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
            <div class='chip' id='chip'></div>
        </header>
        <div id='toForm'>
            <div id="menu-icon-wrapper" class="menu-icon-wrapper scaled" style="visibility: hidden">
                 <svg width="1000px" height="1000px">
                    <path id="pathA" d="M 300 400 L 700 400 C 900 400 900 750 600 850 A 400 400 0 0 1 200 200 L 800 800"></path>
                    <path id="pathB" d="M 300 500 L 700 500"></path>
                    <path id="pathC" d="M 700 600 L 300 600 C 100 600 100 200 400 150 A 400 380 0 1 1 200 800 L 800 200"></path>
                </svg>
                <button id="menu-icon-trigger" class="menu-icon-trigger"></button>
            </div><!-- menu-icon-wrapper -->
        </div>
        <div class="banner">
           <div>
                <h1>120</h1>
                <h2>Days</h2>
           </div>
        </div>
        <div class='info'>
            <p></p>
        </div>
        <div class='bottom'>
            <button data-text="DAYS" id='toDays'>DAYS</button>
            <button data-text="MONTHS" id='toMonths'>MONTHS</button>
            <button data-text="YEARS" id='toYears'>YEARS</button>
        </div>

        <div id='cleanTime'>
            <div>
                <h3>Enter your Clean Date</h3>
                <div class='input-contain'>
                    <input id='month' type="number" placeholder="MM" />
                    <input id='day' type="number" placeholder="DD" />
                    <input id='year' type="number" placeholder="YYYY" />
                </div>
                <button id='go'>GO!</button>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
